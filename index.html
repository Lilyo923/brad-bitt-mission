<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le retour incontesté de Brad Bitt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- PAGE 1 : Compte à rebours -->
  <section id="page-1" class="page">
    <h1>Lancement dans :</h1>
    <div id="countdown">--:--:--</div>
    <button id="start-adventure" style="display:none;">Commencer l’aventure</button>
    <button id="password-btn">Mots de passe</button>
    <div id="password-section" class="hidden">
      <input type="password" id="password-input" placeholder="Entrez mot de passe" />
      <button id="password-validate">Valider</button>
      <div id="password-message"></div>
    </div>
  </section>

  <!-- PAGE 2 : Mot de passe tondeuse -->
  <section id="page-2" class="page hidden">
    <h1 style="font-family: Impact, sans-serif; font-size: 2em;">Le retour incontesté de Brad Bitt</h1>
    <input type="password" id="pw-tondeuse" placeholder="Mot de passe" />
    <button id="validate-tondeuse">Valider</button>
    <div id="msg-tondeuse"></div>
  </section>

  <!-- PAGE 3 : Message Brad Bitt + vidéo -->
  <section id="page-3" class="page hidden">
    <h2>Message de Brad Bitt</h2>
    <iframe id="video" width="100%" height="200" src="https://www.youtube.com/embed/2DMl0zoaPZ0?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="next-button">Suivant</button>
    <p>Le bouton est toujours accessible.</p>
  </section>

  <!-- PAGE 4 : Menu des lieux -->
<section id="page-4" class="page hidden">
  <h2>Les lieux à suivre</h2>
  <ul>
    <li>Lille</li>
    <li>???</li> <!-- remplace Burger King -->
    <li>???</li> <!-- remplace Laser Games -->
  </ul>
</section>

  <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lille - Gages</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Lille - Les gages</h1>
    
    <div class="roulette-container">
      <div>
        <h2>Prénom</h2>
        <div id="prenomDisplay" class="roulette-display">--</div>
        <button id="spinPrenomBtn">Lancer prénom</button>
      </div>
      <div>
        <h2>Gage</h2>
        <div id="gageDisplay" class="roulette-display">--</div>
        <button id="spinGageBtn">Lancer gage</button>
      </div>
    </div>

    <h3>Liste des gages :</h3>
    <ul id="gageList">
      <li><label><input type="checkbox" data-gage="1"> Aller dans un supermarché et demander un Serrano très très salé.</label></li>
      <li><label><input type="checkbox" data-gage="2"> Aller dans un magasin de cartes Pokémon et demander des cartes Aquali avec un regard discutable.</label></li>
      <li><label><input type="checkbox" data-gage="3"> Aller imprimer quelques photos de Asterion et dire que vous cherchez cet homme.</label></li>
      <li><label><input type="checkbox" data-gage="4"> Aller dans l’Apple Store et mettre le site de Brad Bitt sur tous les appareils.</label></li>
    </ul>

    <div id="videoSection" class="hidden">
      <h3>Message de Brad Bitt</h3>
      <iframe id="videoBrad" width="320" height="180" 
        src="https://www.youtube.com/embed/ZAHUIzGBiQ?rel=0&autoplay=1" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>

    <button id="nextBtn">Suivant</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
