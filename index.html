<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le retour incontesté de Brad Bitt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro">
    <h1>Le retour incontesté de Brad Bitt</h1>
    <p>Entrez le code d'accès pour commencer</p>
    <input type="text" id="codeInput" placeholder="Code..." />
    <button onclick="checkCode()">Valider</button>
    <p id="codeMessage" class="message"></p>
  </div>

  <div id="videoSection" class="hidden">
    <h2>Message de Brad Bitt</h2>
    <iframe id="introVideo" width="560" height="315" src="https://www.youtube.com/embed/2DMl0zoaPZ0?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
    <button id="nextFromVideo" disabled>Suivant</button>
    <p class="small-note">Le bouton sera disponible à la fin de la vidéo</p>
  </div>

  <div id="gameSection" class="hidden">
    <h2>Tirage au sort</h2>
    <button onclick="spinName()">🎡 Tirer un prénom</button>
    <p id="nameResult"></p>

    <div id="gageSection" class="hidden">
      <button onclick="spinGage()">🎯 Tirer un gage</button>
      <p id="gageResult"></p>
    </div>

    <h3>Gages à valider</h3>
    <ul id="gageList"></ul>
    <input type="password" id="secondCodeInput" placeholder="Code secret..." disabled />
    <button onclick="checkSecondCode()">Débloquer la suite</button>
    <p id="secondCodeMessage" class="message"></p>
  </div>

  <div id="finalVideoSection" class="hidden">
    <h2>Félicitations !</h2>
    <iframe id="finalVideo" width="560" height="315" src="https://www.youtube.com/embed/D9Sou89ULNU?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
    <button id="endButton" disabled>Terminer</button>
    <p class="small-note">Le bouton sera disponible à la fin de la vidéo</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
