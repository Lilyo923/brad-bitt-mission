<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le retour incontesté de Brad Bitt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- PAGE 1 : Compte à rebours -->
  <section id="page-1" class="page">
    <h1>Lancement dans :</h1>
    <div id="countdown">--:--:--</div>
    <button id="start-adventure" style="display:none;">Commencer l’aventure</button>
    <button id="password-btn">Mots de passe</button>
    <div id="password-section" class="hidden">
      <input type="password" id="password-input" placeholder="Entrez mot de passe" />
      <button id="password-validate">Valider</button>
      <div id="password-message"></div>
    </div>
  </section>

  <!-- PAGE 2 : Mot de passe tondeuse -->
  <section id="page-2" class="page hidden">
    <h1 style="font-family: Impact, sans-serif; font-size: 2em;">Le retour incontesté de Brad Bitt</h1>
    <input type="password" id="pw-tondeuse" placeholder="Mot de passe" />
    <button id="validate-tondeuse">Valider</button>
    <div id="msg-tondeuse"></div>
  </section>

  <!-- PAGE 3 : Message Brad Bitt + vidéo -->
  <section id="page-3" class="page hidden">
    <h2>Message de Brad Bitt</h2>
    <iframe id="video" width="100%" height="200" src="https://www.youtube.com/embed/2DMl0zoaPZ0?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="next-button" disabled>Suivant</button>
    <p>Le bouton sera accessible uniquement lorsque la vidéo sera finie.</p>
  </section>

  <!-- PAGE 4 : Menu des lieux -->
  <section id="page-4" class="page hidden">
    <h2>Les lieux à suivre</h2>
    <ul>
      <li>Lille</li>
      <li>Burger King ???</li>
      <li>Laser Games ???</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
