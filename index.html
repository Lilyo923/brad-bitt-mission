<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brad Bitt - Aventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Écran de compte à rebours -->
  <div id="screen-countdown" class="screen">
    <h1>Lancement dans :</h1>
    <div id="countdown" class="countdown"></div>

    <!-- Champ mot de passe -->
    <div id="passwordBypass">
      <input type="password" id="checkpointPassword" placeholder="Mot de passe">
      <button onclick="bypassCountdown()">Valider</button>
      <p id="bypassError" class="hidden">Mot de passe incorrect</p>
    </div>
  </div>

  <!-- Écran d’intro -->
  <div id="screen-intro" class="screen hidden">
    <h1 id="introText">Le retour incontesté de Brad Bitt</h1>
    <input type="password" id="introPassword" placeholder="Mot de passe">
    <button onclick="validateIntroPassword()">Valider</button>
    <p id="introError" class="hidden">Mot de passe incorrect</p>
  </div>

  <!-- Écran vidéo -->
  <div id="screen-video" class="screen hidden">
    <h2>Un message de Brad Bitt</h2>
    <div class="video-container">
      <iframe id="bradVideo" width="560" height="315" src="https://www.youtube.com/embed/2DMl0zoaPZ0?enablejsapi=1" 
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </div>
    <p class="info-text">Le bouton sera accessible uniquement lorsque la vidéo sera finie.</p>
    <button id="nextBtn" disabled>Suivant</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
