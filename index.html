<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le retour de Brad Bitt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="intro">
    <h1 style="font-family: Impact, sans-serif;">Lancement dans :</h1>
    <div id="countdown"></div>
    <div id="secret-access">
      <input type="password" id="secret-password" placeholder="Mot de passe secret" />
      <button onclick="checkSecretAccess()">Accès</button>
    </div>
  </div>

  <div id="start-section" style="display:none;">
    <div id="animation"></div>
    <input type="password" id="main-password" placeholder="Entrez le mot de passe"/>
    <button onclick="checkMainPassword()">Valider</button>
  </div>

  <div id="video-section" style="display:none;">
    <h2>Un message de Brad Bitt</h2>
    <div id="player-container">
      <div id="player"></div>
    </div>
    <button id="next-button" class="disabled" disabled>Suivant</button>
    <p id="next-hint">Le bouton "Suivant" sera disponible à la fin de la vidéo.</p>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
