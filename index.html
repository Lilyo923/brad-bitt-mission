<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aventure Brad Bitt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="countdown-container">
      <h1>Lancement dans :</h1>
      <div id="countdown">--:--:--:--</div>
    </div>

    <button id="start-adventure" style="display:none;">Commencer l’aventure</button>

    <div id="password-section">
      <input type="text" id="password-input" placeholder="Mot de passe" />
      <button id="password-validate">Valider</button>
      <div id="password-feedback"></div>
    </div>

    <div id="animation-container" style="display:none;"></div>

    <div id="video-section" style="display:none;">
      <h2 id="brad-message"></h2>
      <div id="player"></div>
      <button id="video-next" disabled>Suivant</button>
      <div id="video-info"></div>
    </div>

    <div id="locations-section" style="display:none;">
      <h2>Les lieux à suivre</h2>
      <ul id="locations-list">
        <li>Lille</li>
        <li>???</li>
        <li>???</li>
      </ul>
      <button id="enter-code-btn" disabled>Mettre le code</button>
      <div id="code-status">Le code ne peut pas encore être entré</div>
    </div>

    <div id="tasks-section" style="display:none;">
      <h2>Gages pour <span id="current-location"></span></h2>
      <div id="roulette-prenoms"></div>
      <div id="roulette-tasks"></div>
      <ul id="tasks-list"></ul>
      <button id="confirm-tasks" disabled>Confirmer</button>
    </div>

    <div id="end-section" style="display:none;">
      <p><em>Merci d’avoir joué</em></p>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
