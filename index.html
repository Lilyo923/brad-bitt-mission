<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brad Bitt Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Lancement dans :</h1>
    <div id="countdown">--:--:--</div>

    <div id="password-section">
      <label for="password-input">Mot de passe secret :</label>
      <input type="password" id="password-input" autocomplete="off" />
      <button id="password-validate-btn">Valider</button>
      <div id="password-feedback"></div>
    </div>

    <button id="start-adventure" style="display:none;">Commencer l’aventure</button>

    <div id="animation-container" style="display:none;">
      <canvas id="animation-canvas" width="600" height="200"></canvas>
    </div>

    <div id="second-password-section" style="display:none;">
      <label for="second-password-input">Mot de passe pour accéder :</label>
      <input type="password" id="second-password-input" autocomplete="off" />
      <button id="second-password-validate-btn">Valider</button>
      <div id="second-password-feedback"></div>
    </div>

    <div id="video-section" style="display:none;">
      <h2>Message de Brad Bitt :</h2>
      <div id="video-message">Bienvenue dans l’aventure !</div>
      <div id="video-player-container">
        <iframe
          id="youtube-video"
          width="560"
          height="315"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <button id="next-btn" disabled>Suivant (terminez la vidéo)</button>
    </div>

    <!-- À partir d’ici on peut rajouter la suite avec les lieux etc -->

  </div>

  <script src="script.js"></script>
</body>
</html>
